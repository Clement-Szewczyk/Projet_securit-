<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Etape 1 : Le triangle du feu</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styletrianglefeu.css">
    <script src="trianglefeujs.js" defer></script>

    <header>
        <div id="titre">
          <h1>Etape 1 : Le triangle du feu</h1>
        </div>
        <div id="pictogramme">
          <img src="pictogrammefeu.png" style="width:100px;height:80px;"/>
        </div>
      </header>
</head>
<body>
    <nav id="background">
      <br><h2>Consignes :</h2></br>
      <h3>L'objectif de cette étape est de connaitre le triangle du feu.</h3>
      <h2>Le jeu :</h2>
      <img src="trianglefeu.png" style="width:300px;height:280px;"/>
      <h3>Déplacer les éléments dans la bonne zone :</h3>

      <fieldset id="éléments" class="éléments">
        <legend>Les éléments</legend>
        <img class="product" id="sucre" src="sucre.webp" width="96" height="96" draggable="true">
        <img class="product" id="charbon" src="charbon.jpg" width="96" height="96" draggable="true">
        <img class="product" id="chlore" src="chlore.jpeg" width="96" height="96" draggable="true">
        <img class="product" id="jerrican" src="jerrican.webp" width="96" height="96" draggable="true">
        <img class="product" id="allumette" src="allumette.jpg" width="96" height="96" draggable="true">
        <img class="product" id="bois" src="bois.jpg" width="96" height="96" draggable="true">
        <img class="product" id="briquet" src="briquet.png" width="96" height="96" draggable="true">
        <img class="product" id="gaz" src="gaz.jpeg" width="96" height="96" draggable="true">
        <img class="product" id="oxygène" src="oxygène.jpg" width="96" height="96" draggable="true">
      </fieldset>
        
      <fieldset width="96" height="96" id="mycart1" class="cart"><legend>Combustible</legend>  
        <div id="cartArea1"></div>
      </fieldset>
      <fieldset width="96" height="96" id="mycart2" class="cart1"><legend>Comburant</legend>  
        <div id="cartArea2"></div>
      </fieldset>
      <fieldset width="96" height="96" id="mycart3" class="cart2"><legend>Chaleur</legend>  
        <div id="cartArea3"></div>
      </fieldset>

      <label id="texteresult"> </label>
      <p><button id="resultat"  type="submit" onclick="verif_final()">Envoyer la réponse</button></p>
      <br></br>
    </nav>
    
</body>
</html>
